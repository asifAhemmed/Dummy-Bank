<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-6">
        Welcome to <span class="text-purple-400 font-bold">Your Dashboard</span>
      </h1>
    </header>
    <main>
        <section class="my-12 text-white">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 text-3xl p-8 rounded-xl">
                    <h1>Deposit</h1>
                    <h2>$00</h2>
                </div>
                <div class="bg-orange-400 text-3xl p-8 rounded-xl">
                    <h1>Withdraw</h1>
                    <h2>$00</h2>
                </div>
                <div class="bg-violet-400 text-3xl p-8 rounded-xl">
                    <h1>Balance</h1>
                    <h2>$14,000</h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h1 class="text-3xl mb-4">Please Deposit</h1>
                    <input id="deposit-field" class="w-9/12 px-2 py-2 block mb-3" type="text" name=""  placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="font-medium bg-purple-500 hover:bg-purple-600 px-4 py-2 text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h1 class="text-3xl mb-4">Please Withdraw</h1>
                    <input id="withdraw-field" class="w-9/12 px-2 py-2 block mb-3" type="text" name=""  placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="font-medium bg-purple-500 hover:bg-purple-600 px-4 py-2 text-white rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
