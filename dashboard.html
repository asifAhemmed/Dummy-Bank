<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-6">
        Welcome to <span class="text-purple-400 font-bold">Your Dashboard</span>
      </h1>
    </header>
    <main>
        <section class="mt-12 text-white">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 text-3xl p-8 rounded-xl">
                    <h1>Deposit</h1>
                    <h2>$00</h2>
                </div>
                <div class="bg-orange-400 text-3xl p-8 rounded-xl">
                    <h1>Withdraw</h1>
                    <h2>$00</h2>
                </div>
                <div class="bg-violet-400 text-3xl p-8 rounded-xl">
                    <h1>Balance</h1>
                    <h2>$14,000</h2>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
